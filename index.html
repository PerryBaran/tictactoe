<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ttt.css">
    <script yupe="text/javascript" src="ttt.js" defer></script>
    <title>Naughts and Crosses</title>
</head>
<body>
    <h1>Naughts & Crosses</h1>
    <div class="scoreboard">
        <div class="player">
            <div id="p1Container">
                <button id="switch1" class="switch"><img src="ttt/user.png"></button>
                <button id="diff1" class="difficulty glowGreen" style="display: none"><div class="buttonText">EASY</div></button>
                <input type="text" value="Player 1" id="player1" class="name">
                <input type="color" class="color" id="color1" value="#40E0D0">
            </div>
            <div class="score" id="score1"></div>
        </div>
        <div class="player">
            <div>
                <button id="switch2" class="switch"><img src="ttt/user.png"></button>
                <button id="diff2" class="difficulty glowGreen" style="display: none"><div class="buttonText">EASY</div></button>
                <input type="text" value="Player 2" id="player2" class="name">
                <input type="color" class="color" id="color2" value="#f00202">
            </div>
            <div class="score" id="score2"></div>
        </div>
    </div>
    <div id="gameboard">
        <div class="cell" id="cell0"></div>
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
    </div>
    <p id="info"></p>
    <div class="attribution">
        <div class="sticky">
            <a href = "https://github.com/Squilly-flac">Perry Baran Â© 2021</a>

        </div>
    </div>
</body>
</html>
